<main class="main">
    <div class="content">
      <div>
        <h1>{{ title }}</h1>
        <div class="d-flex flex-row align-items-center justify-content-center mt-2">
          <button type="button" class="btn btn-primary mx-1" (click)="increment()">+</button>
          {{ count$ | async }}
          <button type="button" class="btn btn-primary mx-1" (click)="decrement()">-</button>
          <button type="button" class="btn btn-danger mx-1" (click)="reset()">Reset</button>
        </div>
      </div>
    </div>
  </main>
